<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV VoiceVerse TTS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="star-canvas"></canvas>

  <div class="container">
    <header>
      <div class="logo">
        <span>E</span><span>V</span>
      </div>
      <h1>VoiceVerse - Text to Speech</h1>
    </header>

    <main>
      <textarea id="text-input" placeholder="Type your text here..."></textarea>

      <div class="controls">
        <div class="control-group">
          <label for="language">Language:</label>
          <select id="language">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese (Mandarin)</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="pt">Portuguese</option>
            <option value="tr">Turkish</option>
            <option value="nl">Dutch</option>
            <option value="sv">Swedish</option>
            <option value="pl">Polish</option>
            <option value="th">Thai</option>
            <option value="vi">Vietnamese</option>
            <option value="id">Indonesian</option>
          </select>
        </div>

        <div class="control-group">
          <label for="voice">Voice:</label>
          <select id="voice"></select>
        </div>

        <div class="control-group">
          <label for="speed">Speed:</label>
          <input type="range" id="speed" min="0.5" max="2" value="1" step="0.1">
        </div>

        <div class="buttons">
          <button id="speak">Speak</button>
          <button id="download">Download</button>
        </div>
      </div>
    </main>

    <footer>
      <p>EV VoiceVerse - Smooth TTS Experience</p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script src="stars.js"></script>
</body>
</html>
